<form
hx-get="{% url 'edit-category' category.id %}"
    hx-target="closest article"
    hx-swap="outerHTML"
    class="flex"
>
    <input class="flex-1 mr-4 px-6 text-xs text-gray-900 border-0" type="text" name="title" value="{{ category.name }}" autofocus>

    <button class="text-sky-600 hover:text-sky-900">Save</button>
</form>
