

<tr>
  <td>{{ category.name}}</td>
 
  
  <td>
      <button class="btn btn-warning btn-sm " hx-confirm="unset" hx-get="{% url 'edit-category' category.id %}">
          Edit
      </button>
  </td>
  <td>
    <button class="btn btn-danger btn-sm" hx-confirm="unset" hx-delete="{% url 'delete-category' category.id %}">
      Delete
    </button>
  </td>
</tr>
