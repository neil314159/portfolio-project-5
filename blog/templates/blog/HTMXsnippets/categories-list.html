
  
  <div id="categories"
 >
  {% for category in categories %}
    <div>{{ forloop.counter }} {{ category.name  }}
        <span 
        style="cursor: pointer;"
        hx-delete="{% url 'delete-category' category.id %}"
        hx-target="#categories"
        hx-confirm="Are you sure you wish to delete?">X</span>
    </div>
  {% endfor %}
</div>
