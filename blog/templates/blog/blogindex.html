{% extends "base.html" %}
{% load static %}
{% load cloudinary %}

{% block content %}

    <h4 class="display-6 fw-bold py-4 text-center">{{categorylist.cat}} Blog Posts</h4>
  

    <div class="album py-5 bg-light">
        <div class="container">
           
               
               
            
         
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for post in posts %}
           
            <div class="col">
              <div class="card shadow-sm">
               
                <img src="{{ post.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{post.title}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{{ post.get_absolute_url }}">Link</a>
                      HERE
                      <button type="button" class="btn btn-sm btn-outline-secondary">View Post</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                    </div>
                    <small class="text-muted">{{post.category}}</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

          
   
          
       
       
          </div>
        </div>
      </div>
    
      <div>
       <br>
       <br>
      </div>
   
{% endblock %}
