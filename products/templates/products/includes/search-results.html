{% if products %}

    {% csrf_token %}
    <ul class="list-group col-xs-12">
    {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ product.name }}
            
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No search results</p>
{% endif %}
