{% extends "base.html" %}
{% load static %}


{% block content %}
<div class = "container">
<div >
    <label >Make</label>
    <select name="ranking" hx-get="{% url 'products_ranking' %}" hx-target="#prod-list" hx-vals='{"category": "{{ product_category }}"}' >
        
        <option value="price_asc">Price (low to high)</option>
        <option value="price_desc" >Price (high to low)</option>
        <option value="rating_asc" >Rating (low to high)</option>
        <option value="rating_desc" >Rating (high to low)</option>
        <option value="name_asc" >Name (A-Z)</option>
        <option value="name_desc" >Name (Z-A)</option>
       
    </select>
  </div>
  <div>NUMBER: {{ sorted_products.count }}</div>
  <div id="prod-list">
   
    {% include "products/snippets/product-list.html" %}
</div>

</div>
   
   
{% endblock %}
