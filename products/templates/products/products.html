{% extends "base.html" %}
{% load static %}


{% block content %}
<div class = "container">
<div >
    <label >Make</label>
    <select name="ranking" hx-get="{% url 'products_ranking' %}" hx-target="#prod-list" hx-vals='{"category": "{{ product_category }}"}' >
        
        <option value="price_asc">Price (low to high)</option>
        <option value="price_desc" >Price (high to low)</option>
        <option value="rating_asc" >Rating (low to high)</option>
        <option value="rating_desc" >Rating (high to low)</option>
        <option value="name_asc" >Name (A-Z)</option>
        <option value="name_desc" >Name (Z-A)</option>
       
    </select>
  </div>
  <div>NUMBER: {{ sorted_products.count }}</div>
  <div id="prod-list">
   
    {% include "products/snippets/product_list.html" %}
</div>













<div class="row row-cols-1 ow-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
{% for product in sorted_products %}
  <div class="col">
    <div class="card border-0">
      <a href="{% url 'product_detail' product.id %}"><img src="{{ product.image.url }}" class="card-img-top rounded-0" alt="..."></a>
      <div class="card-body px-0">
        <h6 class="card-text mt-2">{{ product.name }}</h6>
        <p class="card-text mb-1 text-warning"> <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star"></i><i class="bi bi-star"></i></p>
        <h4 >â‚¬{{ product.price }}</h4>
      </div>
    </div>
  </div>
{% endfor %}


</div>




</div>
   
   
{% endblock %}
