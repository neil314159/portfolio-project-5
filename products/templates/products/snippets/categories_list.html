<table class="table" id="categories">
    <thead>
      <tr>
        
        <th>Name</th>
       
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML">
        {% for category in categories %}
        <tr>
            <td>{{ category.name}}</td>
           
            
            <td>
                <button class="btn btn-warning btn-sm "hx-confirm="unset" hx-get="{% url 'edit-category' category.id %}">
                    Edit
                </button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" hx-delete="{% url 'delete-category' category.id %}">
                Delete
              </button>
            </td>
          </tr>
  
  
        {% endfor %}
    </tbody>
  </table>
